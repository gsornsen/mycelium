name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: "3.10"
  UV_VERSION: "0.5.11"

jobs:
  # Fast checks that run on every push
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: uv sync --frozen --all-extras --group dev

      - name: Run Ruff linting
        run: |
          uv run ruff check plugins/ mycelium_onboarding/ tests/

      - name: Run Ruff format check
        run: |
          uv run ruff format --check plugins/ mycelium_onboarding/ tests/

  type-check:
    name: Type Check with mypy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: uv sync --frozen --all-extras --group dev

      - name: Run mypy
        run: |
          uv run mypy plugins/ mycelium_onboarding/

  # Unit tests - fast, no external services
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py${{ matrix.python-version }}-
            uv-${{ runner.os }}-

      - name: Cache pytest cache
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: pytest-${{ runner.os }}-py${{ matrix.python-version }}-${{ github.sha }}
          restore-keys: |
            pytest-${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Cache sentence-transformers models
        uses: actions/cache@v4
        with:
          path: ~/.cache/torch/sentence_transformers
          key: st-models-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            st-models-

      - name: Install dependencies
        run: uv sync --frozen --all-extras --group dev

      - name: Run full unit test suite
        shell: bash
        run: |
          uv run pytest tests/unit/ tests/test_*.py -v \
            -m "not integration and not benchmark and not slow" \
            --tb=short \
            --cov=plugins \
            --cov=mycelium_onboarding \
            --cov-report=xml \
            --cov-report=term

      - name: Upload coverage to Codecov
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unit-tests-py${{ matrix.python-version }}
          name: unit-py${{ matrix.python-version }}
          fail_ci_if_error: false

  # Integration tests - with PostgreSQL service
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: mycelium
          POSTGRES_PASSWORD: mycelium_test
          POSTGRES_DB: mycelium_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Cache sentence-transformers models
        uses: actions/cache@v4
        with:
          path: ~/.cache/torch/sentence_transformers
          key: st-models-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            st-models-

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install dependencies
        run: uv sync --frozen --all-extras --group dev

      - name: Verify PostgreSQL is ready
        run: |
          timeout 60 bash -c 'until pg_isready -h localhost -p 5432 -U mycelium; do echo "Waiting for PostgreSQL..."; sleep 2; done'

      - name: Verify pgvector extension
        run: |
          PGPASSWORD=mycelium_test psql -h localhost -U mycelium -d mycelium_test -c "CREATE EXTENSION IF NOT EXISTS vector;"
          PGPASSWORD=mycelium_test psql -h localhost -U mycelium -d mycelium_test -c "SELECT * FROM pg_extension WHERE extname='vector';" | grep vector

      - name: Create test databases
        run: |
          PGPASSWORD=mycelium_test psql -h localhost -U mycelium -d mycelium_test -c "CREATE DATABASE mycelium_test;" 2>/dev/null || echo "Database mycelium_test already exists"
          PGPASSWORD=mycelium_test psql -h localhost -U mycelium -d mycelium_test -c "CREATE DATABASE mycelium_registry;" 2>/dev/null || echo "Database mycelium_registry already exists"

      - name: Run database migrations
        env:
          PGPASSWORD: mycelium_test
          DATABASE_URL: postgresql://mycelium:mycelium_test@localhost:5432/mycelium_test
        run: |
          # Run migrations
          uv run alembic upgrade head

          # Verify tables created
          echo "Verifying registry tables..."
          psql -h localhost -U mycelium -d mycelium_test -c "\dt" | grep -E "agents|agent_usage" || exit 1

          echo "Verifying coordination tables..."
          psql -h localhost -U mycelium -d mycelium_test -c "\dt" | grep -E "coordination_events|workflow_states|task_states" || exit 1

          echo "All required tables created successfully"

      - name: Run integration tests
        shell: bash
        env:
          PYTHONPATH: ${{ github.workspace }}
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: mycelium
          POSTGRES_PASSWORD: mycelium_test
          POSTGRES_DB: mycelium_test
          DATABASE_URL: postgresql://mycelium:mycelium_test@localhost:5432/mycelium_test
        run: |
          uv run pytest tests/integration/ -v \
            -m "integration" \
            --tb=short \
            --cov=plugins \
            --cov=mycelium_onboarding \
            --cov-report=xml \
            --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: integration-tests
          name: integration
          fail_ci_if_error: false

  # Migration tests - verify migrations work correctly
  migration-tests:
    name: Migration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: mycelium
          POSTGRES_PASSWORD: mycelium_test
          POSTGRES_DB: mycelium_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install dependencies
        run: uv sync --frozen --all-extras --group dev

      - name: Verify PostgreSQL is ready
        run: |
          timeout 60 bash -c 'until pg_isready -h localhost -p 5432 -U mycelium; do echo "Waiting for PostgreSQL..."; sleep 2; done'

      - name: Test migrations forward
        env:
          PGPASSWORD: mycelium_test
          DATABASE_URL: postgresql://mycelium:mycelium_test@localhost:5432/mycelium_test
        run: |
          echo "Running migrations forward to head..."
          uv run alembic upgrade head

          # Verify all tables exist
          echo "Verifying tables after forward migration..."
          psql -h localhost -U mycelium -d mycelium_test -c "\dt" | tee tables.txt

          # Check specific tables
          for table in agents agent_usage agent_dependencies workflow_states task_states coordination_events; do
            grep -q "$table" tables.txt || (echo "Table $table not found!" && exit 1)
          done

          echo "Forward migration successful"

      - name: Test migrations backward
        env:
          PGPASSWORD: mycelium_test
          DATABASE_URL: postgresql://mycelium:mycelium_test@localhost:5432/mycelium_test
        run: |
          echo "Running migrations backward to base..."
          uv run alembic downgrade base

          # Verify tables are dropped
          echo "Verifying tables after backward migration..."
          psql -h localhost -U mycelium -d mycelium_test -c "\dt" | tee tables_after_down.txt

          # Check that our tables don't exist (alembic_version should still exist)
          for table in agents agent_usage workflow_states task_states coordination_events; do
            ! grep -q "$table" tables_after_down.txt || (echo "Table $table still exists after downgrade!" && exit 1)
          done

          echo "Backward migration successful"

      - name: Test migrations forward again
        env:
          PGPASSWORD: mycelium_test
          DATABASE_URL: postgresql://mycelium:mycelium_test@localhost:5432/mycelium_test
        run: |
          echo "Running migrations forward again to head..."
          uv run alembic upgrade head

          # Verify all tables exist again
          echo "Verifying tables after second forward migration..."
          psql -h localhost -U mycelium -d mycelium_test -c "\dt" | tee tables_final.txt

          # Check specific tables
          for table in agents agent_usage agent_dependencies workflow_states task_states coordination_events; do
            grep -q "$table" tables_final.txt || (echo "Table $table not found after re-migration!" && exit 1)
          done

          # Verify materialized view
          psql -h localhost -U mycelium -d mycelium_test -c "\dm" | grep agent_statistics || (echo "Materialized view agent_statistics not found!" && exit 1)

          echo "Re-migration successful - migrations are idempotent"

      - name: Test migration history
        env:
          PGPASSWORD: mycelium_test
          DATABASE_URL: postgresql://mycelium:mycelium_test@localhost:5432/mycelium_test
        run: |
          echo "Checking migration history..."
          uv run alembic history -v

          echo "Current migration version:"
          uv run alembic current -v

  # Benchmarks - only run on schedule or manual trigger
  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Cache sentence-transformers models
        uses: actions/cache@v4
        with:
          path: ~/.cache/torch/sentence_transformers
          key: st-models-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            st-models-

      - name: Install dependencies
        run: uv sync --frozen --all-extras --group dev

      - name: Run benchmarks
        shell: bash
        run: |
          uv run pytest tests/ -v \
            -m "benchmark" \
            --benchmark-only \
            --benchmark-json=benchmark-results.json

      - name: Store benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.json

  # Summary job to ensure all critical checks pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, type-check, test-unit, test-integration, migration-tests]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Lint job failed"
            exit 1
          fi
          if [[ "${{ needs.type-check.result }}" != "success" ]]; then
            echo "Type check job failed"
            exit 1
          fi
          if [[ "${{ needs.test-unit.result }}" != "success" ]]; then
            echo "Unit tests failed"
            exit 1
          fi
          if [[ "${{ needs.test-integration.result }}" != "success" ]]; then
            echo "Integration tests failed"
            exit 1
          fi
          if [[ "${{ needs.migration-tests.result }}" != "success" ]]; then
            echo "Migration tests failed"
            exit 1
          fi
          echo "All CI checks passed!"
