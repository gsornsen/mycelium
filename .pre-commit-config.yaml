repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        # Match CI: check all directories, fail on any issues
        args: [--fix, --exit-non-zero-on-fix]
        files: ^(plugins/|mycelium_onboarding/|tests/)
      - id: ruff-format
        # Match CI: format check all directories
        files: ^(plugins/|mycelium_onboarding/|tests/)

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        name: Format markdown files
        additional_dependencies:
          - mdformat-gfm>=0.3.5
          - mdformat-frontmatter>=2.0.1
          - mdformat-tables>=0.4.1
        args: ["--wrap", "120"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^examples/rendered_configs/kubernetes/
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: mixed-line-ending

  # Removed local pre-push hooks - CI handles all validation
  # Pre-push hooks were blocking development and duplicating CI checks
  # All validation (mypy, pytest, ruff, integration tests) runs in CI workflows
