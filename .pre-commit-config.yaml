repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]  # Fail if fixes needed
      - id: ruff-format

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        name: Format markdown files
        additional_dependencies:
          - mdformat-gfm>=0.3.5
          - mdformat-frontmatter>=2.0.1
          - mdformat-tables>=0.4.1
        args: ["--wrap", "120"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^examples/rendered_configs/kubernetes/
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: mixed-line-ending

  - repo: local
    hooks:
      - id: mypy
        name: Type check with mypy
        entry: uv run mypy
        language: system
        types: [python]
        files: ^(plugins/|mycelium_onboarding/)
        pass_filenames: false
        args: [plugins/mycelium-core, mycelium_onboarding]
        stages: [pre-push]  # Only on push, not every commit

      - id: pytest-quick
        name: Quick unit tests
        entry: uv run pytest tests/unit/ -x --tb=short
        language: system
        pass_filenames: false
        stages: [pre-push]  # Only on push, not every commit
