version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: mycelium-postgres
    environment:
      POSTGRES_DB: mycelium_registry
      POSTGRES_USER: mycelium
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mycelium_dev_password}
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./plugins/mycelium-core/registry/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mycelium -d mycelium_registry"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: PostgreSQL admin interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mycelium-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@mycelium.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - admin

volumes:
  postgres_data:
    name: mycelium_postgres_data
  pgadmin_data:
    name: mycelium_pgadmin_data
